<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="topBar">
        <div id="title">Library</div>
        <button id="addBook">Add Book</button>
    </div>
    <div id="libraryContainer"></div>
    <dialog id="BookEntry">
        <form action="POST" id="bookForm">
            <h2>Add Book</h2>
            <p id="closeForm">âœ•</p>
            <fieldset>
                <div>
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="bookTitle">
                </div>
                <div>
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="bookAuthor">
                </div>
                <div>
                    <label for="pages">Number of Pages: </label>
                    <input type="number" name="pages" id="bookPages">
                </div>
                <div>
                    <label for="read">Have you read the book?</label>
                    <select name="read" id="bookRead">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button id="submitBook" type="Submit">Add Book</button>
            </fieldset>
        </form>
    </dialog>
</body>
</html>
