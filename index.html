<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="topBar">
        <div id="title">Library</div>
        <button id="addBook">Add Book</button>
    </div>
    <div id="libraryContainer"></div>
    <dialog id="BookEntry">
        <h2>Add Book</h2>
        <p id="closeForm">âœ•</p>
        <form action="POST" id="bookForm">
            <label for="title">Title: </label>
            <input type="text" name="title" id="bookTitle">
            <label for="author">Author: </label>
            <input type="text" name="author" id="bookAuthor">
            <label for="pages">Number of Pages: </label>
            <input type="number" name="pages" id="bookPages">
            <label for="read">Have you read the book?</label>
            <input type="radio" name="read" id="bookRead">
            <button type="Submit">Add Book</button>
        </form>
    </dialog>
</body>
</html>
